<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main id="library" class="">
        <table id="book-table" class="table is-hoverable">
            <tr id="table-head">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th></th>
            </tr>
        </table>
        <form id="book-form" >
            <legend class="title is-4 white legend">Add a book to the library</legend>
            <div class="submit-book field"><label for="title" class="label">Title:</label><input type="text" name="title" id="title" class="input" required></div>
            <div class="submit-book field"><label for="author" class="label">Author(s)</label><input type="text" name="author" id="author" class="input" required></div>
            <div class="submit-book field"><label for="pages" class="label">Number of pages:</label><input type="number" name="pages" class="input" required
                    id="pages" min="1"></div>
            <div id="read-input" class="submit-book field"><label for="read" class="label">Read</label><input type="checkbox" name="read" class="checkbox" id="read"></div>
            <button type="button" id="submit-btn" class="button">Add book</button>
        </form>
    </main>
</body>

<script src="script.js"></script>

</html>
