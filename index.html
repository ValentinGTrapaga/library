<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <main id="library">
        <table id="table">
            <tr id="table-head">
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
            <tr>
                <td>Harry Potter and the Sorcerer's Stone</td>
                <td>J. K. Rowling</td>
                <td>309</td>
                <td>Yes</td>
            </tr>
        </table>
        <form id="book-form">
            <div class="submit-book"><label for="title">Title:</label><input type="text" name="title" id="title"></div>
            <div class="submit-book"><label for="author">Author(s)</label><input type="text" name="author" id="author"></div>
            <div class="submit-book"><label for="pages">Number of pages:</label><input type="number" name="pages" id="pages" min="1"></div>
            <div class="submit-book"><label for="read">Read</label><input type="checkbox" name="read" id="read"></div>
            <button type="button" id="submit-btn">Add book</button>
        </form>
    </main>
</body>

<script src="script.js"></script>
</html>
